<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      delay(2000).then(()=>console.log('hello')).catch((err)=>console.log(err));

      function delay(time){
        return new Promise((resolve,reject)=>{
          if(isNaN(time)){
            reject(new Error('delay requires a valid number!'));
          }

          setTimeout(resolve,time);
        });
      }
    </script>

  </body>
</html>
